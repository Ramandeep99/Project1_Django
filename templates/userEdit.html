<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewp" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

        <div class="container text-center mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-sm-6 col-md-6">

                    <!-- action="/login_signup/register" method="POST" -->
                    <form class="form-div" id="form" action="/userEdit" method="post">
                        {% csrf_token %}
                        <h2 class="mb-4">User Edit</h2>
                        <div class="form-group">
                            <input required type="text" name="Username" id="user" class="form-control"
                                placeholder="UserName" value={{Username}} >
                        </div>

                        <div class="form-group">
                            <input required type="email" name="Email" id="email" class="form-control"
                                placeholder="Email Id" value={{Email}} >
                        </div>

                        <div class="form-group">
                            <input required type="tel" name="Phoneno" id="mobno" class="form-control" value={{Phoneno}}
                                placeholder="ContactNo">
                        </div>

                        <div class="form-group">
                            <input required type="password" name="Password" id="password" class="form-control" value={{Password}}
                                placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input required value="" name="Confirm" id="confirm" id="confirm-password"
                                class="form-control" placeholder="Confirm Password">
                        </div>

                        <div class="form-group mt-4">
                            <button class="btn btn-primary btn-block" type="submit" value="Submit" type="Submit"
                                name="Register" id="submit-btn">Submit</button>
                        </div>

                        <div class="form-group mt-4">
                            <p>Already Have an Account. <a href="#">Login Here</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
