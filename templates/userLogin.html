{% extends 'base.html' %}


{% block title %} Login Page {% endblock title %}


{% block body %}

<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-6 col-md-6">
            
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endfor %} {% endif %}
            

            <form class="form-div" id="form" method="post">
                {% csrf_token %}
                <h2>USER LOGIN</h2>
                <div class="form-group mt-4">
                    <input required type="text" name="Email" id="email" class="form-control"
                        placeholder="Email">
                </div>

                <div class="form-group mt-4">
                    <input required type="password" name="Password" id="password" class="form-control"
                        placeholder="Password">
                </div>

                <div class="form-group mt-4">
                    <button class="btn btn-primary btn-block" type="submit" value="Submit" id="submit-btn"
                        name="Login">Submit</button>
                </div>

                <div class="form-group mt-4">
                    <p>Don't Have an Account. <a href="/userRegister">Register Here</a></p>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock body %}
