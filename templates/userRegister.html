
{% extends 'base.html' %}

{% block title %} User Register {% endblock title %}

{% block body %}   


<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-6 col-md-6">


            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endfor %} {% endif %}

            <form class="form-div" id="form" action="/userRegister" method="post">
                {% csrf_token %}
                <h2 class="mb-4">User Register</h2>
                <div class="form-group">
                    <input required type="text" name="Username" id="user" class="form-control" placeholder="UserName">
                </div>

                <div class="form-group">
                    <input required type="email" name="Email" id="email" class="form-control" placeholder="Email Id">
                </div>

                <div class="form-group">
                    <input required type="tel" name="Phoneno" id="mobno" class="form-control" placeholder="ContactNo">
                </div>

                <div class="form-group">
                    <input required type="password" name="Password" id="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input required value="" name="Confirm_password" id="confirm" id="confirm-password" class="form-control" placeholder="Confirm Password">
                </div>

                <div class="form-group mt-4">
                    <button class="btn btn-primary btn-block" type="submit" value="Submit" type="Submit" name="Register" id="submit-btn">Submit</button>
                </div>

                <div class="form-group mt-4">
                    <p>Already Have an Account. <a href="/userLogin">Login Here</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
</div>


{% endblock body %}
